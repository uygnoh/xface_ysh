; https://docs.platformio.org/page/projectconf.html

[env:genericSTM32F103C8]
platform        = ststm32
board           = genericSTM32F103C8
framework       = cmsis
;下载和调试设置
upload_protocol = stlink 
debug_tool      = stlink
;头文件包含，宏定义       
build_flags     = -Isrc/bsp                
                  -Isrc/user
                  -Isrc/stm32libs/inc
                  -D STM32F10X_MD
                  -D USE_STDPERIPH_DRIVER
    
    
